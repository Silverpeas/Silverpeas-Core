<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="smartpaginator.css" rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet" href="repositorySharing.css" />
<link href="ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="jquery.i18n.properties-min-1.0.9.js"></script>
<script type="text/javascript" src="jquery.jstree.js"></script>
<script type="text/javascript" src="smartpaginator.js"></script>
<style type="text/css">
.ui-widget {
	font-size: 11px;
}
</style>

<script type="text/javascript">

var href = window.location.href;
var baseURL = window.location.protocol+"//"+window.location.host;

$(function () {
	var nbPublicationsPerPage = 10;
	var instanceId = "";
	
	loadI18N();
	
	// get sharing informations according to token
	var token = href.substring(href.indexOf("?")+1, href.length);
	var uri = baseURL+"/silverpeas/services/sharing/"+token;
	$.getJSON(uri,
		  function(sharing) {
			if (sharing.expiration) {
				var d = new Date();
				d.setTime(sharing.expiration);
				$("#breadcrumb .validityInfo .expiration").html(d.toLocaleString());
			}
			//$("#uri").val(sharing.webApplicationRootUri);
			loadTreeview(sharing.webApplicationRootUri);
		  }, 'json');
	
	function loadTreeview(rootUri) {
		// TO CREATE AN INSTANCE
		// select the tree container using jQuery
		$("#explorer")
			// call `.jstree` with the options object
			.jstree({
				"core" : {
					"load_open" : true
				},
				"json_data" : { 
					"ajax" : {
						"type": 'GET',
						"url": function (node) {
							var nodeId = "";
							//var url = $("#uri").val();
							var url = rootUri;
							if (node != -1) {
								url = node.attr("childrenURI");
								//alert(url);
							}
							return url;
						},
						"success": function (new_data) {
							try {
								// init breadcrumb
								$("#breadcrumb .path").html(new_data.data);
								// store instanceId
								$("#instanceId").val(new_data.attr.componentId); 
								// display publications
								displayPublications(new_data.attr.id, new_data.attr.componentId);
							} catch (e) {
							}
							return new_data;
						}
					}
				},
				"themes" : {
					"theme" : "default",
					"dots" : false,
					"icons" : true
				},
				// the `plugins` array allows you to configure the active plugins on this instance
				"plugins" : ["themes","json_data","ui"]
			});
			
			$("#explorer").bind("select_node.jstree", function (e, data) {
				// data.inst is the instance which triggered this event
				// display breadcrumb
				var path = data.inst.get_path(data.rslt.obj, false);
				var newPath = "";
				for (i = 0; i<path.length; i++) {
					if (i != 0) {
						newPath += " > ";
					}
					newPath += path[i];
				}
				$("#breadcrumb .path").html(newPath);
				
				// display publications
				displayPublications(data.rslt.obj.attr("id"), data.rslt.obj.attr("componentId"));	
			});		
	}
	
	function displayPublications(nodeId, instanceId) {
		var url = baseURL+"/silverpeas/services/publications/"+instanceId+"/"+token+"?node="+nodeId+"&withAttachments=true";
		$.getJSON(url,
          function(data) {
            try {
              var items = "";
			  $("#publications #publicationsList").empty();
			  var nbPublis = 0;
              for (var i = 0; data != null && i < data.length; i++) {
				var li = displayPublication(data[i]);
				if (li.length > 0) {
					$("#publications #publicationsList").append(li);
					nbPublis++;
				}
              }
			  // display pagination if needed
			  if (nbPublis > nbPublicationsPerPage) {
				$('#pagination').show();
				$('#pagination').smartpaginator({
				totalrecords: parseInt(data.length),
				recordsperpage: nbPublicationsPerPage,
				datacontainer: 'publicationsList',
				dataelement: 'li.publication',
				next: 'Next',
				prev: 'Prev',
				first: 'First',
				last: 'Last',
				theme: 'black' });
			  } else {
				$('#pagination').hide();
			  }
			  // display message about empty folder
			  if (nbPublis == 0) {
				$("#empty-folder").show();
			  } else {
				$("#empty-folder").hide();
			  }
            } catch (e) {
              //do nothing
              alert(e);
            }
          }, 'json');
	}
	
	function displayPublication(publication) {
		var attachments = displayAttachments(publication.attachments);
		var li = "";
		if (attachments.length > 0) {
			li = "<li class=\"publication\"><span class=\"name\">"+publication.name+"</span><p class=\"description\">"+publication.description.replace("\n", "<br/>")+"</p>";
			li += attachments;
			li += "</li>";
		}
		return li;
	}
	
	function displayAttachments(attachments) {
		var ul = "";
		if (attachments != null && attachments.length > 0) {
			ul = "<ul class=\"attachments\">";
			for (i = 0; i<attachments.length; i++) {
				var attachment = attachments[i];
				ul += "<li class=\"attachment\"><input type=\"checkbox\" name=\"attachmentId\" value=\""+attachment.id+"\" onclick=\"javascript:clickOnFile()\"/><a href=\""+attachment.sharedUri+"\" target=\"_blank\"><img alt=\"\" src=\""+attachment.icon+"\"/>"+attachment.logicalName+"</a>";
				ul += "<span class=\"size\">"+bytesToSize(attachment.size, 0)+"</span>";
				ul += "</li>";
			}
			ul += "</ul>";
		}
		return ul;
	}
	
	function loadI18N() {
		// load bundles
		jQuery.i18n.properties({
			name:'messages', 
			path:'bundle/', 
			mode:'map'
		});
		
		$("#expirationLabel").html(jQuery.i18n.prop("expiration"));
		$(".expiration").html(jQuery.i18n.prop("expiration.unlimited"));
		$("#download-link").attr("title", jQuery.i18n.prop("download.a.title"));
		$("#download-link").html(jQuery.i18n.prop("download.a"));
		$("#downloadZip-dialog").attr("title", jQuery.i18n.prop("download.dialog.title"));
		$("#downloadZip-dialog a").html(jQuery.i18n.prop("download.dialog.content"));
		$(".silverpeasLink").attr("title", jQuery.i18n.prop("silverpeas.link"));
		$("#empty-folder").html(jQuery.i18n.prop("folder.empty"));
	}
	
	function bytesToSize(bytes, precision) {
		var sizes = [
			jQuery.i18n.prop("file.size.bytes"),
			jQuery.i18n.prop("file.size.Kb"),
			jQuery.i18n.prop("file.size.Mb"),
			jQuery.i18n.prop("file.size.Gb"),
			jQuery.i18n.prop("file.size.Tb")
			];
		var posttxt = 0;
		if (bytes == 0) return 'n/a';
		while( bytes >= 1024 ) { 
			posttxt++;
			bytes = bytes / 1024;
		}   
		return bytes.toFixed(precision) + " " + sizes[posttxt];
	}

	$('#download-link').click(function processZip() {
		// get ids of files checked
		var ids = $(':checkbox:checked').map(function() {
			return $(this).val();
		}).get().join(',');
		// generate zip file
		var instanceId = $("#instanceId").val();
		var url = baseURL+"/silverpeas/services/attachments/"+instanceId+"/"+token+"/"+ids+"/zip";
		$.getJSON(url,
			  function(zip) {
				// display modal dialog to download zip
				$("#downloadZip-dialog a").attr("href", zip.url);
				$("#downloadZip-dialog #zipSize").html(bytesToSize(zip.size, 2));
				$( "#downloadZip-dialog" ).dialog({
					modal: true,
					resizable: false,
					width: 400,
					buttons: [{
						text: jQuery.i18n.prop("download.dialog.close"),
						click: function() { $(this).dialog("close"); }}
						]
				});
			  }, 'json');
	}
	);
	
});



var downloadlinkshow = false;
var leastOneCheck = false;

function clickOnFile() {
	leastOneCheck = false;
	if(!downloadlinkshow){
		$('#download-link').animate({
			right: '+=87'
		  }, 300, function() {
			  downloadlinkshow = true;
		  });
	}else {
		$("input[type=checkbox]:checked").each( 
			function() { 
			   leastOneCheck = true;
			} 
		);
		if(!leastOneCheck){
			$('#download-link').animate({
				right: '-=87'
			  }, 300, function() {
				  downloadlinkshow = false;
			  });
		}
	}
}

</script>
</head>
<body>
	<div id="header">
		<h1>Gestion documentaire électronique partagée</h1>
	</div>
	<div id="breadcrumb">
		<span class="path"></span>
		<span class="validityInfo"><span id="expirationLabel"></span> : <span class="expiration"></span></span>
		<a class="silverpeasLink" href="http://www.silverpeas.com" title="Découvrir Silverpeas"><img src="generic-elts/sharedWithSilverpeas.png"></a>
	</div>
	<div id="explorer" class="demo">
	</div>
	<div id="publications">
		<div class="container">
			<ul id="publicationsList">
			</ul>
			<span id="empty-folder"></span>
			<div id="pagination" style="margin: auto;">
			</div>
		</div>
	</div>
	<a title="Télécharger les fichiers sélectionnés" id="download-link" href="#">Télécharger</a>
	<div id="downloadZip-dialog" title="T&eacute;l&eacute;charger vos fichiers" style="display:none">
		<p>
			<a href="" target="_blank">Cliquez sur le lien pour t&eacute;l&eacute;charger le ZIP</a> - <span id="zipSize"></span>
		</p>
	</div>
	<input type="hidden" id="uri"/>
	<input type="hidden" id="instanceId"/>
</body>
</html>
