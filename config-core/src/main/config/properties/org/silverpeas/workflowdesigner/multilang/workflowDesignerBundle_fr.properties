# Screen Help

workflowDesigner.help.actions = Définit des actions pouvant être jouées au cours du cycle de vie d'une instance de la procédure.

workflowDesigner.help.dataFolder = Le dossier est composé d'une liste des items. \
Chaque item contient les données d'une instance de procédure qui seront renseignées \
durant le cycle de vie de l'instance. C'est le dossier de l'instance.

workflowDesigner.help.forms = Chaque élément contient la définition d'un formulaire, \
 c'est à dire la liste des champs inclus dans ce formulaire.

workflowDesigner.help.participants = Un participant contient la définition d'un intervenant dans le cycle de vie \
d'une instance de procédure. L'élément 'participant' sert à définir une règle de calcul d'un utilisateur dans plusieurs contextes.

workflowDesigner.help.presentation = L'écran permet de définir : <ul> \
<li>Les différents titres de l'instance de procédures (selon le rôle de l'utilisateur).</li>\
<li>Les différentes colonnes dans la liste de procédures dans l'interface d'utilisateur.</li></ul>

workflowDesigner.help.roles = Chaque rôle représente un groupe d'utilisateurs qui agit sur une instance \
  de cette procédure de la même manière.

workflowDesigner.help.states = Chaque élément contient la définition d'un état d'une instance de procédure.

workflowDesigner.help.userInfos = Les données personnelles sont composées d'une liste d'items. \
Chaque item contient les données utilisateur que doit renseigner tout utilisateur se servant pour la première fois \
d'une instance de ce modèle de procédure. C'est le dossier personnel d'un utilisateur.

workflowDesigner.help.toolName = Editeur de workflow est un outil qui permet de : <ul>\
<li>Modifier facilement le modèle abstrait de procédure.</li>\
<li>Assurer la validité du modèle.</li>\
<li>Créer automatiquement le descripteur de l'application.</li>\
<li>Modifier un modèle de procédure qui est exécuté.</li></ul>

workflowDesigner.help.workflowHeader = Cet écran permet de : <ul>\
<li>Saisir ou modifier le nom du modèle.</li>\
<li>Saisir le nom du fichier XML où le modèle est sauvegardé. \
Une fois que le modèle est sauvegardé, le nom ne peut plus être modifié.</li>\
<li>Ajouter des libellés et des descriptions.</li>\
<li>Générer ou mettre à jour le fichier de descripteur de l'application.</li></ul>

workflowDesigner.help.componentDescriptor = Cet écran permet de : <ul>\
<li>Saisir le libellé de l'application, obligatoire.</li>\
<li>Saisir la description de l'application, obligatoire.</li>\
<li>Choisir la langue et les libellés pour les profils de l'application.</li>

workflowDesigner.help.action = L'écran permet de : <ul>\
<li>Saisir le nom de l'action, obligatoire.</li>\
<li>Choisir le formulaire associé à l'action.</li>\
<li>Choisir le type de l'action, obligatoire.</li>\
<li>Définir les utilisateurs autorisés à jouer l'action.</li>\
<li>Renseigner les conséquences induites par cette action. Chaque action doit obligatoirement \
avoir au moins une conséquence, sans condition pour son activation. S'il y a plusieurs conséquences, \
celle sans condition doit être la dernière, car l'ordre de conséquences est important.</li>\
<li>Ajouter des libellés et des descriptions.</li></ul>

workflowDesigner.help.contextualDesignation = L'écran permet de : <ul>\
<li>Choisir le nom du rôle.</li>\
<li>Choisir la langue.</li>\
<li>Saisir le contenu, obligatoire.</li></ul>

workflowDesigner.help.allowedUsers = Il faut remplir au moins l'un des champs: <ul>\
<li>Les utilisateurs définis par leur appartenance à un rôle. L'éditeur du modèle de procédure peut choisir plusieurs rôles.</li>\
<li>Utilisateurs définis par une relation par rapport à un participant.</li></ul>

workflowDesigner.help.columns = L'écran permet de : <ul>\
<li>Choisir le groupe d'utilisateurs par leur appartenance à un rôle (ou 'défaut' pour tous les utilisateurs).</li>\
<li>Sélectionner les items du dossier présentés aux acteurs de procédure.</li></ul>

workflowDesigner.help.consequence = L'écran permet de : <ul>\
<li>Si la conséquence n'est pas celle par défaut, il faut préciser la condition de l'activation\
 grâce aux champs " Item du dossier ", " Opérateur " et " Valeur ". </li>\
<li>Optionnellement, la conséquence peut effectuer la suppression de l'instance de procédure.</li>\
<li>Optionnellement, plusieurs états peuvent être activés et désactivés.</li>\
<li>Selon le besoin, les utilisateurs définis à l'aide de l'écran " Editeur des utilisateurs à notifier " \
  peuvent être notifiés de l'exécution de l'action.</li></ul>

workflowDesigner.help.form = L'écran permet de : <ul>\
<li>Choisir le type de formulaire parmi : " action, présentation et impression ".</li>\
<li>Selon le type choisi, différents champs deviennent obligatoires : <ul>\
    <li>Dans un formulaire d'action le nom est requis obligatoirement et les autres attributs restent vides.</li>\
    <li>Dans un formulaire de présentation il est possible de choisir le groupe d'utilisateurs\
     par leur appartenance à un rôle (ou 'défaut' pour tous les utilisateurs). \
     Les autres attributs restent vides ou pré - remplis.</li>\
    <li>Dans un formulaire d'impression le nom du fichier est obligatoirement à saisir \
      et les autres attributs restent vides ou pré - remplis.</li></ul></li>\
<li>Définir des champs.</li>\
<li>Ajouter des titres.</li></ul>

workflowDesigner.help.interestedOrWorkingUsers = Il faut remplir au moins l'un de deux premiers champs : <ul>\
<li>Les utilisateurs définis par leur appartenance à un rôle. L'éditeur du modèle de procédure peut choisir plusieurs rôles.</li>\
<li>Utilisateurs définis par une relation par rapport à un participant.</li>\
<li>Optionnellement, l'utilisateur peut choisir l'identifiant du rôle pour lequel une personne verra les instances qui sont dans cet état.</li></ul>

workflowDesigner.help.input = Il faut remplir l'un de deux premiers champs et optionnellement les autres: <ul>\
<li>Choisir un item du dossier.</li>\
<li>Saisir la valeur du champ.</li>\
<li>Choisir le type du champ et en conséquence la méthode d'affichage (optionnel).</li>\
<li>Marquer le champ comme obligatoire (optionnel).</li>\
<li>Marquer le champ comme élément en lecture seule (optionnel).</li></ul>

workflowDesigner.help.item = L'écran qui permet de : <ul>\
<li>Saisir le nom de l'item, obligatoire.</li>\
<li>Marquer l'item comme calculé (optionnel).</li>\
<li>Calculer à partir d'une donnée de la fiche utilisateur contenue dans l'annuaire (optionnel).</li>\
<li>Choisir le type de l'item et en conséquence la méthode d'affichage (optionnel).</li>\
<li>Marquer l'item comme élément en lecture seule (optionnel).</li>\
<li>Renseigner la formule pour calculer la valeur de l'item (optionnel).</li>\
<li>Définir des paramètres.</li>\
<li>Ajouter des libellés et des descriptions.</li></ul>

workflowDesigner.help.notifiedUsers = L'écran permet de : <ul>\
<li>Saisir le message, obligatoire.</li>\
<li>Définir les utilisateurs à notifier par une relation par rapport à un participant.</li></ul>

workflowDesigner.help.participant = L'écran permet de : <ul>\
<li>Saisir le nom du participant, obligatoire.</li>\
<li>Choisir l'état sur lequel l'intervenant agit. La valeur spéciale 'Avant création' \
doit être assignée à l'un de participants qui a le droit de démarrer la procédure.</li>\
<li>Ajouter des libellés et des descriptions.</li></ul>

workflowDesigner.help.relatedUser = Il faut remplir l'un de deux premiers champs et optionnellement le deux derniers: <ul>\
<li>Choisir un participant.</li>\
<li>Choisir un item du dossier.</li>\
<li>Choisir un rôle.</li>\
<li>Choisir une relation parmi les items des données personnelles de type 'utilisateur'.</li></ul>

workflowDesigner.help.importWorkflow = La modèle sélectionné sera importé sur le serveur et modifiable via l'éditeur de workflow.

workflowDesigner.help.role = Chaque rôle représente un groupe d'utilisateurs qui agit sur une instance de cette procédure de la même manière.

workflowDesigner.help.state = L'écran permet de : <ul>\
<li>Saisir le nom de l'état, obligatoire.</li>\
<li>Choisir l'action déclenchée automatiquement (optionnelle) et le délai d'attente.</li>\
<li>Au cas où l'action déclenchée a été choisie, optionnellement, l'administrateur peut être notifié du déclenchement de l'action.</li>\
<li>Choisir une ou plusieurs actions autorisées (facultatif).</li>\
<li>Définir les utilisateurs autorisés à agir dans l'état.</li>\
<li>Définir les utilisateurs autorisés à voir l'instance de procédure dans l'état.</li>\
<li>Ajouter des libellés et des descriptions.</li></ul>