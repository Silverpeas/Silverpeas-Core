low Designer ist ein Tool dass: <ul>\<li>Erm&#x00f6;glicht schnelle und intuitive &#x00e4;nderungen von Workflow-Modellen.</li>\<li>Garantiert die G&#x00fc;ltigkeit des resultierenden Modells.</li>\<li>Kann automatisch dert Anwendungsdeskriptor entsprechend des Modells erstellen.</li>\<li>Erlaubt das Ver&#x00e4;ndern eines Workflows, dass ausgef&#x00fc;hrt wird..</li></ul> workflowDesigner.help.workflowHeader = Dieser Bildschirm erm&#x00f6;glicht: <ul>\<li>Eingeben oder &#x00e4;ndern eines Workflow Name</li>\<li>Den Namen der XML Datei erfassen, wo der Workflow gespeichert ist. \Einmal eingegeben kann es nicht mehr ge&#x00e4;ndert werden.</li>\<li>Hinzuf&#x00fc;gen von Beschriftungen und Beschreibungen.</li>\<li>Erzeugen oder Aktualisieren der Anwendungsdeskriptordatei im \Zusammenhang mit den aktuellen Workflow.</li></ul> workflowDesigner.help.componentDescriptor = Dieser Bildschirm erm&#x00f6;glicht: <ul>\<li>Eingabe des Anwendungslabels, erforderlich.</li>\<li>Eingabe der Anwendungsbeschreibung, erforderlich.</li>\<li>Das Ausw&#x00e4;hlen der Sprache und des Labels des Anwendungsprofils.</li> workflowDesigner.help.action = Dieser Bildschirm erm&#x00f6;glicht: <ul>\<li>Die Eingabe des Aktionsname, erforderlich.</li>\<li>Die Auswahl der Form f&#x00fc;r die Aktion.</li>\<li>Die Auswahl die Art der Aktion, erforderlich.</li>\<li>Die Auswahl des Benutzers berechtigt die Aktion auszuf&#x00fc;hren.</li>\<li>Die Eingabe der Folgen der Aktion mit dem "Folgen Editor"-Bildschirm. \Jede Aktion muss mindestens eine bedingungslose Folge aktiviert haben. \Wenn es mehr Folgen sind, sollten sie &#x00fc;ber Bedingungen verf&#x00fc;gen und vor \bedingungslose Folge platziert sein. Die Anordnung ist wichtig.</li>\<li>Das hinzuf&#x00fc;gen von Beschriftungen und Beschreibungen.</li></ul>workflowDesigner.help.contextualDesignation = Dieser Bildschirm erm&#x00f6;glicht: <ul>\<li>Die Auswahl des Rollennamens.</li>\<li>Die Auswahl dee Sprache.</li>\<li>Das erfassen des Inhalts, erforderlich.</li></ul> workflowDesigner.help.allowedUsers = Mindestens eines der Felder muss ausgef&#x00fc;llt werden: <ul>\<li>Ausw&#x00e4;hlen der Benutzer die durch ihre Rolle definiert sind. Es ist m&#x00f6;glich, mehrere Rollen zu w&#x00e4;hlen.</li>\<li>Ausw&#x00e4;hlen der Benutzer die durch eine Relation zu einem Teilnehmer definiert sind</li></ul> workflowDesigner.help.columns = Dieser Bildschirm erm&#x00f6;glicht: <ul>\<li>Die Auswahl einer Benutzergruppe durch die Mitgliedschaft in einer Rolle (oder &#34;Standard&#34; f&#x00fc;r alle Benutzer)</li>\<li>Das ausw&#x00e4;hlen der Items der Instanz die an den Akteuren zur verf&#x00fc;gung stehen.</li></ul> workflowDesigner.help.consequence = Dieser Bildschirm erm&#x00f6;glicht: <ul>\<li>Im Falle einer bedingt aktivierte Folge, die Festlegung der Aktivierungsregel &#x00fc;ber \die Felder &#34;Item &#34;, &#34;Operator&#34; und &#34;Value&#34;. </li>\<li>Optional kann eine Instanz als Folge einer Aktion unterdr&#x00fc;ckt werden.</li>\<li>Optional Festlegung mehrerer Zust&#x00e4;nde aud aktiviert oder deaktiviert</li>\<li>Bei Bedarf k&#x00f6;nnen Benutzer, die mit dem Bildschirm &#34;Editor der Benutzer zu benachrichtigen&#34; \definiert wurden, notifiziert werden.</li></ul> workflowDesigner.help.form = Dieser Bildschirm erm&#x00f6;glicht: <ul>\<li>Die Auswahl der Art des Formulars unter: &#34;Action&#34;, &#34;Pr&#x00e4;sentation&#34; und &#34;Drucken&#34;.</li>\<li>Nach dem gew&#x00e4;hlten Typ werden unterschiedliche Felder obligatorisch: <ul>\    <li>In einem Aktionsformular ist der Name unbedingt erfordert. Die anderen Attribute bleiben leer.</li>\    <li>In einem Pr&#x00e4;sentationsformular ist es m&#x00f6;glich, die Gruppe von Benutzern \	von ihrer Zugeh&#x00f6;rigkeit in einer Rolle zu w&#x00e4;hlen (oder f&#x00fc;r alle Benutzer als Standard). \	Die anderen Attribute bleiben leer oder vorgef&#x00fc;llt.</li>\    <li>In einem Druckformular ist der Name der Datei unbedingt zu erfassen. \	Die anderen Attribute bleiben leer oder vorgef&#x00fc;llt.</li></ul></li>\<li>Felder bestimmen.</li>\<li>Titel hinzuf&#x00fc;gen.</li></ul> workflowDesigner.help.interestedOrWorkingUsers = Man mu\u00df mindestens eines von den zwei ersten Feldern f&#x00fc;llen: <ul>\<li>Die durch ihre Zugeh&#x00f6;rigkeit in einer Rolle definierte Benutzer . Es ist m&#x00f6;glich, mehrere Rollen zu w&#x00e4;hlen.</li>\<li>Benutzer die durch eine Relation zu einem Teilnehmer definiert sind</li>\<li>Optional , Auswahl einer Rolle, f&#x00fc;r die derBenutzer die Instanzen des Workflows, die in dem gegebenen Zustand sind sehen w&#x00fc;rde.</li></ul> workflowDesigner.help.input = Man mu\u00df mindestens eines von den zwei ersten Feldern f&#x00fc;llen. Die anderen sind optional: <ul>\<li>W&#x00e4;hlen Sie ein Item der Instanz-Daten</li>\<li>Geben Sie den Wert des Feldes.</li>\<li>W&#x00e4;hlen Sie die Art des Items und dem Art und Weise wie es angezeigt wird (optional).</li>\<li>Das Feld als obligatorisch kennzeichnen (optional).</li>\<li>Das Feld als read-only kennzeichnen (optional).</li></ul> workflowDesigner.help.item = Dieser Bildschirm erm&#x00f6;glicht <ul>\<li>Den Namen des Items erfassen (Obligatorisch).</li>\<li>Das Item als berechnet kennzeichnen (optional).</li>\<li>Ab einer Angabe der Kartei des Benutzers berechnen, die im Verzeichnis enthalten ist (optional).</li>\<li>Den Typ des Items und dementsprechend die amsocht w&#x00e4;hlen (optional).</li>\<li>Das Item als read-only zu kennzeichnen (optional).</li>\<li>Eingabe der Formel die n&#x00f6;tig ist um den Wert des Items zu berechnen (optional).</li>\<li>Parameter bestimmen.</li>\<li>Wortlaute und Beschreibungen hinzuf&#x00fc;gen.</li></ul> workflowDesigner.help.notifiedUsers = Dieser Bildschirm erm&#x00f6;glicht <ul>\<li>Die Meldung zu erfassen (Obligatorisch).</li>\<li>Die Benutzer festlegen die durch eine Relation zu einem Teilnehmer definiert sind.</li></ul> workflowDesigner.help.participant = Dieser Bildschirm erm&#x00f6;glicht <ul>\<li>Die Namen der Teilnehmer erfassen (Obligatorisch).</li>\<li>Den Zustand w&#x00e4;hlen, auf den der Beteiligte einwirkt. \Der besondere Wert 'Vor Erstellen' muss an einem Teilnehmer, \der das Recht zum Starten des Prozesses hat, zugeordnet sein</li>\<li>Wortlaute und Beschreibungen hinzuzuf&#x00fc;gen.</li></ul> workflowDesigner.help.relatedUser = Man mu\u00df mindestens eines von den zwei ersten Feldern f&#x00fc;llen. Die zwei Letzten sind optional: <ul>\<li>Einen Teilnehmer ausw&#x00e4;hlen.</li>\<li>Wahl eines Instanz Items.</li>\<li>Wahl einer Rolle.</li>\<li>Wahl eines Benutzers Item vom Typ 'user'.</li></ul> workflowDesigner.help.importWorkflow = Das ausgew&#x00e4;hlte Modell wird auf dem Server importiert und via den Workflow Editor modifizierbar sein. workflowDesigner.help.role = Jede Rolle stellt eine Gruppe von Benutzern dar, die auf eine Instanz dieses Workflows auf die gleiche Weise einwirkt. workflowDesigner.help.state = Dieser Bildschirm erm&#x00f6;glicht <ul>\<li>Den Namen des Zustandes zu erfassen (Obligatorisch).</li>\<li>Die automatisch ausgel&#x00f6;ste Handlung (optional) und die Wartezeitt w&#x00e4;hlen.</li>\<li>Falls die ausgel&#x00f6;ste Handlung gew&#x00e4;hlt wurde, kann der Administrator durch die Ausl&#x00f6;sung der Handlung gewarnt werden.</li>\<li>Eine oder mehrere gestatteten Handlungen ausw&#x00e4;hlen (optional).</li>\<li>Die Benutzer bestimmen, die gestattet sind, im Zustand zu handeln,</li>\<li>Die Benutzer bestimmen, die gestattet sind, die Instanz vom Workflow im Zustand zu sehen.</li>\<li>Wortlaute und Beschreibungen hinzuf&#x00fc;gen.</li></ul>