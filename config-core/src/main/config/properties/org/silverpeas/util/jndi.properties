SILVERSTATISTICS_JMS_QUEUE = java:/queue/statisticsQueue
JMS_QUEUE = java:/queue/notificationsQueue

# For better performance, the message consumers (MDB) and senders access the JMS through the HornetQ
# JCA that manages the life-cycle of the connections and of the sessions. When using the JCA, as
# expected by the JEE specifications, some JMS features aren't available like, for example, durable
# subscribers.
SILVERSTATISTICS_JMS_FACTORY = java:/JmsXA
JMS_FACTORY = java:/JmsXA

# The JMS implementation of the Notification API manages itself the life-cycle of the connections
# and of the sessions. So it requires the connection factory to access directly the JMS.
NOTIF_API_JMS = java:/XAConnectionFactory

