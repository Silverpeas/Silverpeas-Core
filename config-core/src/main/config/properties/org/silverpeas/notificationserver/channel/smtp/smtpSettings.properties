# SMTP Server & Authentication
SMTPAuthentication = true
SMTPUser =
SMTPPwd =
SMTPPort = 25
SMTPServer = 
SMTPDebug = false
SMTPSecure = false

# Generic email address used if domain of email address of the sender is not authorized
NotificationAddress = silverpeas@silverpeas.com
# Personal name used when generic email address is used
NotificationPersonalName = Silverpeas
# List of authorized domains. If empty, all domains are authorized and generic email address is never used
AuthorizedDomains=
# If true, "reply to" field of emails is always filled (unless the sender is the system)
ForceReplyToSenderField=false