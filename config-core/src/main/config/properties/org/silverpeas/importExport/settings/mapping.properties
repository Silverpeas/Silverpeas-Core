# Disk location of the XML/Java binding file used by Castor framework
importExportMapping = importExportMapping.xml
mappingDir  = file:///C:@MappingImportExportDir@
#mappingDir = file:///C:/Silverpeas/KMEdition/Production/importExportRepository/

# Log file for import or export of Silverpeas contents
importExportLogFile = importExport.log

# URI of XML namespace used by import/export
xsdPublicId = http://intranoo.oevo.com/websilverpeas/exchange/v5

# Default URL pointing to XML Schema specification of XML namespace used by import/export
xsdDefaultSystemId = http://www.silverpeas.org/xsd/v5/SilverpeasExchange.xsd

# URL pointing to XML Schema specification of XML namespace used by import/export
# This location depends on one parameter which is expected to be the version of the namespace
xsdSystemId = http://intranoo.oevo.com/websilverpeas/exchange/*/SilverpeasExchange.xsd