error.404.description=The document you requested could not be found on this site. It is possible that the document was relocated or that the address was entered incorrectly.
error.404.solutions=Here are three ways that you might use to locate the document:
error.404.solution.first=Search for it by name or by words that can be found in that document.
error.404.solution.second=Look it up in the Site Map. Most, if not all, the documents on this site are listed there.
error.404.solution.third=Alternatively, you can go to silverpeas's main page.

