#
# Context Params for request response factory
#
request_response_factory.minSizeParam=0
request_response_factory.maxSizeParam=200
request_response_factory.partitionParam=10

#
# Determines whether the portlet should be loaded on startup.
# Default is true
#
portlet.loadOnStartup=true

#
# Location of Deployment Descriptor and updated WAR file
# If none specified, the DD and updated WAR file will be stored at the {portlet-container.home}/war
#DDFileLocation=/home/ehugonnet/programs/silverpeas/data/portlets/war
DDFileLocation=


# Determines whether the portlet.xml should be validated against the schema.
# default is true.
portletXML.validate=true

# Values related to the vendor portlet xml
vendorPortletXML.sun.name=sun-portlet.xml
vendorPortletXML.sun.impl=com.sun.portal.portletcontainer.common.descriptor.SunPortletXMLImpl
vendorPortletXML.sun.validate=false
