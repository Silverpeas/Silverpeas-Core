# Checks on the parameters
containerManager.EX_COMPONENTID_NULL = Le componentID donné est null
containerManager.EX_COMPONENTID_EMPTY = Le componentID donné est vide
containerManager.EX_CONTAINERTYPE_NULL = Le containerType donné est null
containerManager.EX_CONTAINERTYPE_EMPTY = Le containerType donné est vide
containerManager.EX_CONTENTTYPE_NULL = Le contentType donné est null
containerManager.EX_CONTENTTYPE_EMPTY = Le contentType donné est vide

# Errors on Instances
containerManager.EX_CANT_REGISTER_CONTAINER_INSTANCE = Impossible d'enregistrer la nouvelle instance de container
containerManager.EX_CANT_UNREGISTER_CONTAINER_INSTANCE = Impossible de supprimer une instance de container
containerManager.EX_CANNOT_FOUND_COMPONENTID = Impossible de trouver le composant

# Generic errors on database
containerManager.EX_CANT_QUERY_DATABASE = Impossible d'executer un select sur la base
containerManager.EX_CANT_LOAD_ASSO_CACHE = Impossible de charger le cache

# Errors on SilverContent
containerManager.EX_CANT_REMOVE_SILVERCONTENT = Impossible de supprimer les références du SilverContent

# Errors on interface functions
containerManager.EX_INTERFACE_FIND_FUNCTIONS = Error sur la fonction find de l'interface ContainerInterface
containerManager.EX_INTERFACE_REMOVE_FUNCTIONS = Error sur la fonction remove de l'interface ContainerInterface


# Errors on links
containerManager.EX_CANT_ADDLINK_CONTAINER_POSITION = Impossible d'ajouter un lien entre une position et une instance de container
containerManager.EX_CANT_REMOVELINK_CONTAINER_POSITION = Impossible de supprimer un lien entre une position et une instance de container
containerManager.EX_CANT_FILTER_POSITIONS = Impossible de filtrer les positions
containerManager.EX_CANT_FILTER_SILVERCONTENTIDS = Impossible de filtrer les SilverContentIds
containerManager.EX_CANT_REMOVEALLLINK_POSITIONIDS = Impossible de supprimer les liens sur les positionIds
