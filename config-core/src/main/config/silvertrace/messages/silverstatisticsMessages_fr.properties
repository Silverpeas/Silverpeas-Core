silverstatistics.MSG_CONFIG_FILE      = Le fichier de configuration silverstatistics.properties est mal formé, aucune statistique ne sera mise en base.
silverstatistics.MSG_NO_CONFIG_FILE   = Un objet StatisticsConfig est nécessaire pour le fonctionnement de la methode
silverstatistics.MSG_ALIMENTATION_BD  = Les requêtes de mise en base alimentation ont échoué.
silverstatistics.MSG_CONNECTION_BD    = L'obtention d'une connexion ou la fermeture d'une connextion a échoué.
silverstatistics.MSG_CONFIG_DATAS     = Les données en entrée de putStats et la configuration ne sont pas cohérentes pour une mise base d'alimentation.
silverstatistics.MSG_PURGE_BD    	  = La purge d'une table de cumul a échoué.


# Pour TypeStatistics
silverstatistics.MSG_NAME_STATS_NULL  = Le nom du type de statistique est null
silverstatistics.MSG_NAME_STATS_EMPTY = Le nom du type de statistique est vide
silverstatistics.MSG_PURGE_BAD_VALUE  = Attention, la valeur de purge (en mois) est inferieure ou egal a zero, la valeur 3 a ete prise par defaut
silverstatistics.MSG_TABLE_NAME_STATS_NULL  = Le nom de la table en BD est null
silverstatistics.MSG_TABLE_NAME_STATS_EMPTY = Le nom de la table en BD est vide
silverstatistics.MSG_KEY_NAME_STATS_NULL  = Le nom de la cle est null
silverstatistics.MSG_KEY_NAME_STATS_EMPTY = Le nom de la cle est vide
silverstatistics.MSG_TYPE_NAME_STATS_NULL  = Le nom du type (pour une cle) est null
silverstatistics.MSG_TYPE_NAME_STATS_EMPTY = Le nom du type (pour une cle) est vide
silverstatistics.MSG_TYPE_NAME_STATS_NOT_EXISTS = Le nom du type n'existe pas (le type est à choisir dans : INTEGER, DECIMAL, VARCHAR)
silverstatistics.MSG_CUMULKEY_NAME_STATS_NULL  = Le nom de la cle de cumul est null
silverstatistics.MSG_CUMULKEY_NAME_STATS_EMPTY = Le nom de la cle de cumul est vide
silverstatistics.MSG_CUMULKEY_TYPE_STATS_BAD_VALUE = Le type de la cle de cumul n'est pas INTEGER ou DECIMAL

silverstatistics.MSG_KEY_RUN_MISSING = La clé StatsRunXXX est manquante
silverstatistics.MSG_KEY_PURGE_MISSING = La clé StatsPurgeInMonthXXX est manquante
silverstatistics.MSG_CONFIG_FILE_KEY_MISSING = Le fichier de configuration silverstatistics.properties est mal formé, il manque une clé

silverstatistics.EX_SUPPLY_VOLUME_COMPONENT_NOT_FOUND = Impossible de trouver l'alimentation du volume de l'application 
