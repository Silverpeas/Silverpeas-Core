# If enabled, it will ask to the user if the contribution modification is a minor one.
# Not enabled by default.
contribution.modification.behavior.minor = true

# Specify for what applications (Silverpeas components) the tracking of modifications on
# contributions is enabled. By default (if empty), no tracking is performed. Available values are
# either NONE (no applications), ALL (all applications) or a comma-separated list of applications
# name (kmelia, blog, ...).
# Only the contributions supporting the tracking are taken in charge. For instance, only the
# publications are supported (used in kmelia, blog, delegatednews, quickinfo and websites)
contribution.tracking.apps = kmelia