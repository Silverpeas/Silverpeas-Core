# Minimum length
password.rule.minLength=10
# Maximum length
password.rule.maxLength=true
password.rule.maxLength.value=20
# Special characters
password.rule.specialChars=^*?$.;
# Blank forbidden
password.rule.blankForbidden=true
# Sequential character forbidden
password.rule.sequentialForbidden=true
# At least X uppercase character
password.rule.atLeastXUppercase=true
password.rule.atLeastXUppercase.combined=false
password.rule.atLeastXUppercase.X=1
# At least X lowercase character
password.rule.atLeastXLowercase=true
password.rule.atLeastXLowercase.combined=false
password.rule.atLeastXLowercase.X=1
# At least X digit
password.rule.atLeastXDigit=true
password.rule.atLeastXDigit.combined=false
password.rule.atLeastXDigit.X=1
# At least X special char
password.rule.atLeastXSpecialChar=true
password.rule.atLeastXSpecialChar.combined=false
password.rule.atLeastXSpecialChar.X=1

# Nb rules that have to match in combination of rules
password.combination.nbMatchingRules=3