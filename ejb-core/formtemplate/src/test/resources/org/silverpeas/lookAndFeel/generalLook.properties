# Page de login par d\u00e9faut
loginPage =

# If true, SSO connexion will be performed by default
login.sso.enabled = false

# Feuille de style par d\u00e9faut
defaultStyleSheet =

# Feuille de style sp\u00e9cifique au login
defaultLoginStyleSheet =

# Les logos (login et topBar)
logo =

# Id de l'utilisateur anonyme
anonymousId=

# Activation de l'oubli de mot de passe (forgottenPwdActive = personalQuestion || reinit || false)
forgottenPwdActive = reinit
userResetPasswordPage = /defaultResetPassword.jsp
changePasswordFromLoginPage = /defaultChangePassword.jsp

# Question personnelle (en cas d'oubli de mot de passe)
userLoginQuestionEnabled=true
userLoginQuestionPage=/defaultLoginQuestion.jsp

# Si l'utilisateur n'a pas encore rempli sa question personnelle,
# on peut le forcer \u00e0 la remplir
userLoginQuestionMandatory=true
userLoginQuestionSelectionPage=/defaultLoginQuestionSelection.jsp

# fonctionnalit\u00e9 associ\u00e9e \u00e0 la question personnelle :
# si l'utilisateur remplit sa question personnelle pour la premi\u00e8re fois
# on l'oblige \u00e0 changer son mot de passe
userLoginForcePasswordChange=false
userLoginForcePasswordChangePage=/defaultForcePasswordChange.jsp

# Liste des questions personnelles propos\u00e9es
loginQuestion.count=3
loginQuestion.1=Quelle est le nom de jeune fille de votre m\u00e8re ?
loginQuestion.2=Quelle est votre ville de naissance ?
loginQuestion.3=Quelle est le nom de votre animal pr\u00e9f\u00e9r\u00e9 ?

forgottenPasswordInvalidLogin = /defaultReInitPassword.jsp?Action=InvalidLogin
forgottenPasswordChangeAllowed = /defaultReInitPassword.jsp?Action=FirstMailSended
forgottenPasswordChangeNotAllowed = /defaultReInitPassword.jsp?Action=ChangeNotAllowed
forgottenPasswordReset = /defaultReInitPassword.jsp?Action=NewPasswordSended
forgottenPasswordResetError = /defaultReInitPassword.jsp?Action=NewPasswordError
forgottenPasswordSendMessage =
forgottenPasswordError =
forgottenPasswordLoginUrl = /Login.jsp

#
# Default size of the image to render
#
# avatar
image.size.avatar = 60x
image.size.avatar.profil = x140
# image in a XML form
image.size.xmlform = 480x
image.size.xmlform.thumbnail = x50
# publication's vignettes
image.size.vignette = 150x
image.size.vignette.thumbnail = x50

# Resized images are put into a cache. A cache cleaner can be scheduled to delete any images
# related to no more existing original images in Silverpeas.
image.cleaner.cron = 0 0 * * *