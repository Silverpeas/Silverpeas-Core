
crypto.cipherKeyImport=Importation de cl\u00e9 de cryptage
crypto.cipherKey=Cl\u00e9 de cryptage&#xa0;:
crypto.importDescription=La cl\u00e9 de cryptage doit \u00eatre sur 256 bits pour pouvoir \u00eatre utilis\u00e9e avec l'algorithme AES-256 utilis\u00e9 dans Silverpeas pour chiffrer les donn\u00e9es. La valeur attendue ici doit \u00eatre sous forme hexad\u00e9cimale. L'importation de la cl\u00e9 conduira au renouvellement du chiffre du contenu crypt\u00e9 ; celui-ci ne sera donc pas accessible au cours de cette op\u00e9ration.
crypto.import=Lancer l'importation
crypto.importOk=La cl\u00e9 a \u00e9t\u00e9 import\u00e9e avec succ\u00e8s et le cryptage du contenu chiffr\u00e9 a \u00e9t\u00e9 renouvel\u00e9.
crypto.keyNotInHexadecimal=La cl\u00e9 \u00e0 importer n'est pas en hexad\u00e9cimale\\u00A0!
crypto.invalidKeySize=La taille de la cl\u00e9 n'est pas conforme \u00e0 ce qu'attend l'algorithme AES-256\\u00A0!
crypto.invalidKey=Le format de la cl\u00e9 est incorrecte\\u00A0: elle doit \u00eatre en hexad\u00e9cimale et sur 256 bits.
