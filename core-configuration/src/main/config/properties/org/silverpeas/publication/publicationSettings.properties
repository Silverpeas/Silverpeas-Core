# Subdirectory in which files attached to publications are stored
attachmentsSubDirectory = attachments

# Subdirectory in which publication's thumbnails are stored
imagesSubDirectory = images

# Indicates if the name of the author of publications has to be indexed with the publication details
indexAuthorName = true

# Indicates if a cloud of tags should be used with the publications
useTagCloud= true

# The number of days after the creation or the update a publication is considered to be new. If no
# set or a value lesser or equal to 0 means 0 days: the publication is new when created or updated
# at today.
# disabled by default
publication.new = -1
