templateDesigner.header.customization.help = <p>To display a field (editing) or its content (presentation), you have to write <b>&lt;%=fieldname%&gt;</b>. To display its label, write <b>&lt;%=fieldname.label%&gt;</b>. Feel free to use the <a href="http://www.jquery.com" target="_blank">JQuery</a> framework to go further!</p><p>Simple example with a text field <code>theName</code>&nbsp;:</p><ul style='text-align: left'><li>Content of the presentation overlay: <pre>&lt;label for="name"&gt;<%=theName.label%>: &lt;/label&gt;&lt;span id="name"&gt;<%=theName%>&lt;/span&gt;</pre></li><li>Content of the edition overlay&nbsp;:<pre>&lt;label for="name"&gt;<%=theName.label%>: &lt/label&gt;<%=theName%></pre></li></ul>

