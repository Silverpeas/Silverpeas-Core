templateDesigner.header.customization.overview = Les surcouches sont des fichiers HTML qui permettent de personnaliser le formulaire de saisie et sa restitution en consultation. Elles permettent de mettre en page librement les diff\u00E9rents champs, d'inclure du texte additionnel, de l'aide...
templateDesigner.header.customization.help = <p>Pour afficher un champ (en \u00E9dition) ou le contenu d'un champ (en consultation), il suffit d'\u00E9crire <b>&lt;%=nom_du_champ%&gt;</b>. Pour afficher le libell\u00E9 d'un champ, \u00E9crivez <b>&lt;%=nom_du_champ.label%&gt;</b>. N'h\u00E9sitez pas \u00E0 utiliser le framework <a href="http://www.jquery.com" target="_blank">JQuery</a> pour aller encore plus loin&nbsp;!<p>Exemple simple avec un champs texte <code>theName</code>&nbsp;:</p><ul style='text-align: left'><li>Contenu de la surcouche consultation&nbsp;: <pre>&lt;label for="name"&gt;<%=theName.label%>: &lt;/label&gt;&lt;span id="name"&gt;<%=theName%>&lt;/span&gt;</pre></li><li>Contenu de la surcouche \u00E9dition&nbsp;:<pre>&lt;label for="name"&gt;<%=theName.label%>: &lt/label&gt;<%=theName%></pre></li></ul>

