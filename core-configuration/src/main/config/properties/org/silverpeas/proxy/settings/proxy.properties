# Enable or not the proxy feature
# Disabled by default
enabled = false

# Permits to not perform the SSL handshake. It could be useful in case of temporary SSL certificate expiration.
# Performing the SSL handshake by default
ssl.handshake = true

# In order to keep control over the request performed on with the proxy, it is mandatory to indicate
# by a regexp the authorized URL. Several regexp can be defined (separate by a space).
# If empty, the feature is finally disabled
# rules = https?://www[.]silverpeas[.]com/.* for example
rules =
