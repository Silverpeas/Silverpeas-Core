# général
calendar.MSG_CANT_GET_CONNECTION = Impossible de fabriquer une connexion vers la base de donnée

# les rendez-vous
calendar.MSG_CANT_GET_JOURNALS = Impossible d'obtenir la liste des rendez-vous
calendar.MSG_CANT_GET_JOURNAL = Impossible d'obtenir le rendez-vous, verifiez qu'il existe toujours
calendar.MSG_CANT_ADD_JOURNAL = Impossible d'ajouter le rendez-vous
calendar.MSG_CANT_UPDATE_JOURNAL = Impossible de mettre à jour le rendez-vous, vérifiez qu'il n'a pas été supprimé
calendar.MSG_CANT_REMOVE_JOURNAL = Impossible de supprimer le rendez-vous, verifiez qu'il existe toujours
calendar.MSG_CANT_CHANGE_JOURNAL_ATTENDEES = Impossible de modifier les invités au rendez-vous, vérifiez que le rendez-vous n'a pas été supprimé
calendar.MSG_CANT_GET_JOURNAL_ATTENDEES = Impossible d'obtenir les invités au rendez-vous
calendar.MSG_CANT_GET_CATEGORIES = Impossible de récupérer les catégories
calendar.MSG_CANT_CHANGE_CATEGORIES = Impossible de modifier les catégories

# les todos
calendar.MSG_CANT_GET_TODOS = Impossible d'obtenir la liste des tâches
calendar.MSG_CANT_GET_TODO = Impossible d'obtenir la tâche, verifiez qu'elle n'a pas été supprimée
