calendar.MSG_CANT_CREATE_TODO = Impossible de créer la tâche
calendar.MSG_CANT_REMOVE_TODO = Impossible de supprimer la tâche
calendar.MSG_CANT_CHANGE_TODO_ATTENDEES = Impossible de modifier les personnes affectées pour cette tâche, vérifiez qu'elle n'a pas été supprimée
calendar.MSG_CANT_GET_TODO_ATTENDEES = Impossible d'obtenir les personnes affectées pour cette tâche