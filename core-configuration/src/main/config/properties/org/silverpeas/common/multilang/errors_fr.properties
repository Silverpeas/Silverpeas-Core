error.403.description=La demande effectu\u00e9e est non conforme ou interdite.
error.404.description=Le document que vous avez demand\u00e9 n'a pas pu \u00eatre trouv\u00e9 sur ce site. Il se peut que le document ait \u00e9t\u00e9 d\u00e9plac\u00e9 ou que l'adresse ait \u00e9t\u00e9 mal saisie.
error.404.solutions=Vous avez trois possibilit\u00e9s pour localiser ce document :
error.404.solution.first=Recherchez par nom ou par des mots pr\u00e9sents dans ce document.
error.404.solution.second=Parcourez le plan du site. L'ensemble des documents du site y sont r\u00e9pertori\u00e9s.
error.404.solution.third=Alternativement, vous pouvez vous rendre sur la page d'accueil de Silverpeas.
error.500.description=Le service a rencontr\u00e9 un probl\u00e8me inattendu pendant le traitement de votre demande.
error.401.description=Vous tentez d'acc\u00e9der \u00e0 une ressource prot\u00e9g\u00e9e qui n\u00e9cessite donc d'\u00eatre authentifi\u00e9.
error.401.solutions=Merci de vous connecter sur Silverpeas avant d'acc\u00e9der \u00e0 la ressource prot\u00e9g\u00e9e.
